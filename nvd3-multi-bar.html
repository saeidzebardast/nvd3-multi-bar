<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../nvd3-behavior/nvd3-behavior.html">

<!--
An element to create multi bar chart using nvd3.

Example:

    <nvd3-multi-bar data="[[data]]"></nvd3-multi-bar>

@group NVD3 Elements
@element nvd3-multi-bar
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="nvd3-multi-bar">
  <template>
    <div>
      <svg id="svg"></svg>
    </div>
  </template>

  <script>
    Polymer({
      is: 'nvd3-multi-bar',
      behaviors: [NVD3.ChartBehavior],

      attached: function() {
        this.set('svg', this.$.svg);
        this.set('chart', nv.models.multiBarChart());

        this.generateChart();
      }
    });
  </script>
</dom-module>
